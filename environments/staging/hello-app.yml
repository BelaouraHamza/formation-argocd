apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/BelaouraHamza/formation-argocd.git'
    targetRevision: HEAD
    path: apps/hello-app/overlays/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hello-app-staging
  syncPolicy:
    automated:
      prune: true        # supprime les ressources qui ne sont plus dans Git
      selfHeal: true     # corrige les dérives automatiquement
    syncOptions:
      - CreateNamespace=true  # crée le namespace si inexistant
