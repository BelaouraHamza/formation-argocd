apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/BelaouraHamza/formation-argocd.git'
    targetRevision: main
    path: apps/nginx/overlays/prod
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
